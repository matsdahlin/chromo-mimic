<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Extractor</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <h1>Chromo-Mimic</h1>
    <p>An HSL-first library to extract average color from image with finegrained control.</p>
    <section class="demo-section">
      <div
        class="coverComponent"
        x-data="coverComponent"
        x-init="init()"
        x-on:transitionend="swapBackgrounds()"
        :class="{'show': transitioning === true}"
      >
        <div class="cover-container">
          <img class="coverImage" x-bind:src="images[currentImageIndex]" />
          <button x-bind:disabled="transitioning" x-on:click="toggleImage">Tryck</button>
        </div>
      </div>
    </section>
    <section class="demo-section">
      <div class="ambilight-component">
        <video id="demovideo" autoplay loop muted>
          <source src="./bigbuckbunny.mp4" />
        </video>
      </div>
    </section>
    <script src="../dist/chromo-mimic.js"></script>
    <script>
      const coverComponent = {
        transitioning: false,
        images: [
          './images/omnivium.jpg',
          './images/iconic-single.jpg',
          './images/white-album.jpeg',
          './images/diluvium.jpg',
          './images/wings-of-fire.jpg',
          './images/reinkaos.jpg',
          './images/firewind.jpeg',
        ],
        currentImageIndex: 0,
        swapBackgrounds() {
          const root = document.documentElement;
          const nextBackgroundGradient = root.style.getPropertyValue('--album-gradient-back');
          root.style.setProperty('--album-gradient', nextBackgroundGradient);
          this.transitioning = false;
        },
        async toggleImage() {
          this.currentImageIndex =
            this.currentImageIndex + 1 <= this.images.length - 1 ? this.currentImageIndex + 1 : 0;
          this.transitioning = true;
          this.getGradient(this.currentImageIndex);
        },
        async init() {
          const highestColor = await ChromoMimic.getColorFromImage(this.images[0]);

          this.setVarGradient('--album-gradient', highestColor);
        },
        async getGradient(index) {
          const highestColor = await ChromoMimic.getColorFromImage(this.images[index]);
          console.log(highestColor);

          this.setVarGradient('--album-gradient-back', highestColor);
        },
        setVarGradient(gradientProperty, baseColor) {
          const gradient = `linear-gradient(hsl(${baseColor.h},${baseColor.s}%,${
            baseColor.l
          }%), hsl(${baseColor.h},${baseColor.s}%,${baseColor.l * 0.5}%))`;

          const root = document.documentElement;
          root.style.setProperty(gradientProperty, gradient);

          const shadowColor = `hsla(${baseColor.h},${baseColor.s}%,${baseColor.l * 0.4}%, 0.8)`;
          root.style.setProperty('--album-shadow-color', shadowColor);
        },
      };
    </script>
    <script>
      const video = document.getElementById('demovideo');
      const demoVideoCanvas = document.createElement('canvas');
      const canvasContext = demoVideoCanvas.getContext('2d');
      const root = document.documentElement;

      async function setGradient() {
        canvasContext.drawImage(video, 0, 0);
        const baseColor = await ChromoMimic.getColorFromImageData(
          canvasContext.getImageData(0, 0, video.clientWidth, video.clientHeight),
          {
            filters: {
              saturationMin: 5,
              saturationMax: 100,
              luminosityMin: 5,
              luminosityMax: 90,
            },
            defaultColor: { h: 0, s: 0, l: 30 },
          }
        );
        const gradient = `linear-gradient(hsl(${baseColor.h},${baseColor.s}%,${
          baseColor.l
        }%), hsl(${baseColor.h},${baseColor.s}%,${baseColor.l * 0.8}%))`;

        root.style.setProperty('--video-background', gradient);

        const shadowColor = `hsla(${baseColor.h},${baseColor.s}%,${baseColor.l * 0.6}%, 0.8)`;
        root.style.setProperty('--video-shadow-color', shadowColor);
      }

      let videoIsPlaying = false;
      video.addEventListener('click', () => {
        // if (videoIsPlaying) {
        //   video.stop();
        //   videoIsPlaying = false;
        // } else {
        //   video.start();
        //   videoIsPlaying = true;
        // }
      });

      video.addEventListener('loadeddata', function (e) {
        demoVideoCanvas.width = video.clientWidth;
        demoVideoCanvas.height = video.clientHeight;
        video.currentTime = 6;
        setGradient();
      });

      video.addEventListener(
        'play',
        function () {
          var $this = this;
          (function loop() {
            if (!$this.paused && !$this.ended) {
              setGradient();
              setTimeout(loop, 1000 / 24); // drawing at 30fps
            }
          })();
        },
        0
      );
    </script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Extractor</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../dist/chromo-mimic.js" defer></script>
    <script src="./cover-component.js" defer></script>
    <script src="./video-component.js" defer></script>
  </head>
  <body>
    <h1>Chromo-Mimic</h1>
    <p>An HSL-first library to extract average color from image with finegrained control.</p>
    <section class="demo-section">
      <div
        class="coverComponent"
        x-data="coverComponent"
        x-init="init()"
        x-on:transitionend="swapBackgrounds()"
        :class="{'show': transitioning === true}"
      >
        <div class="cover-container">
          <img class="coverImage" x-bind:src="images[currentImageIndex]" />
          <button x-bind:disabled="transitioning" x-on:click="previousImage">Prev</button>
          <button x-bind:disabled="transitioning" x-on:click="nextImage">Next</button>
        </div>
      </div>
    </section>
    <section class="demo-section">
      <div class="ambilight-component">
        <video id="demovideo" loop muted>
          <source src="./bigbuckbunny.mp4" />
        </video>
      </div>
    </section>
  </body>
</html>
